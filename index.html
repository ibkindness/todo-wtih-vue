<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo-wtih-vue/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>ToDo with Vue</title>
</head>

<body>

    <header>
        <h1>ToDo with Vue</h1>
    </header>



    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>

    <br>
    <br>

    <!-- Footer - na dnu vebsajta -->

        </div>
    </div>



    <script src="/todo-wtih-vue/script.js"></script>
</body>

</html>
